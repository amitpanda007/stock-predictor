<div class="search">
  <input
    class="search-input"
    name="search"
    type="text"
    [readonly]="readonlyMode"
    placeholder="Search with company name to see stocks"
    [(ngModel)]="searchTerm"
    autocomplete="off"
    (keydown.enter)="findStock()"
  />
</div>

<div>
  <h3 *ngIf="stockMetaData?.stockName">
    {{ stockMetaData.stockName }} ({{ stockMetaData.stockSymbol }})
  </h3>
  <ngx-charts-line-chart
    class="stock-chart"
    *ngIf="stockData.length > 0"
    [view]="view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [autoScale]="true"
    [gradient]="true"
    [rangeFillOpacity]="0.5"
    [showGridLines]="true"
    [results]="stockData"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-line-chart>
</div>
